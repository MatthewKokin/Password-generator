"<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form action="/generate" method="POST">
            <label for="length">Password length:</label><br>
            <input type="text" id="length" name="length" placeholder="Enter the password length"><br>

            <label for="special-characters">Special Caracters:</label><br>
            <input type="text" id="length" name="length" placeholder="Enter special characters"><br>

            {% if password %}
                <div class="password-container">
                    <input type="text" value="{{ password }}" id="password" readonly>
                    <button type="button" onclick="copyPassword()">Copy</button>
                </div>
            {% endif %}
            <input type="submit" value="Generate">
        </form>
    </div>
    <script>
        function copyPassword() {
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
        }
    </script>
</body>
</html>"
